<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Register</h1>
            <div class="tab-content mt-2">
                <!-- Register Tab -->
                <div class="tab-pane fade show active" id="register">
                    <form action="/register" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input th:field="*{userName}" type="text" class="form-control" id="registerName"  placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="registerPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
